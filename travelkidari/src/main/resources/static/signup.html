<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>키다리여행사 회원가입</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; }
    h1 { text-align: center; padding: 20px; }
    form {
      width: 400px; margin: 0 auto; background: #fff; padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select {
      width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;
    }
    button {
      margin-top: 20px; padding: 10px; width: 100%;
      background: #27ae60; color: #fff; border: 0;
      border-radius: 5px; font-size: 1em; cursor: pointer;
    }
    .error { color: red; font-size: .9em; }
  </style>
</head>
<body>

<h1>회원가입</h1>

<form onsubmit="return handleSubmit(event);">
  <label for="userid">아이디 *</label>
  <input type="text" id="userid">
  <div id="useridError" class="error"></div>

  <label for="password">비밀번호 *</label>
  <input type="password" id="password">
  <div id="passwordError" class="error"></div>

  <label for="name">이름 *</label>
  <input type="text" id="name">
  <div id="nameError" class="error"></div>

  <label for="phone">전화번호 *</label>
  <input type="tel" id="phone" placeholder="010-1234-5678">
  <div id="phoneError" class="error"></div>

  <label for="useremail">이메일 (선택)</label>
  <input type="email" id="useremail">
  <div id="emailError" class="error"></div>

  <label for="useraddress">주소 (선택)</label>
  <input type="text" id="useraddress">

  <label for="usergender">성별 (선택)</label>
  <select id="usergender">
    <option value="">선택안함</option>
    <option value="남성">남성</option>
    <option value="여성">여성</option>
  </select>

  <button type="submit">가입하기</button>
</form>

<script>
  function clearErrors() {
    document.querySelectorAll('.error').forEach(el => el.textContent = '');
  }

  async function handleSubmit(e) {
    e.preventDefault();
    clearErrors();

    const uid = document.getElementById('userid').value.trim();
    const pw = document.getElementById('password').value.trim();
    const nm = document.getElementById('name').value.trim();
    const ph = document.getElementById('phone').value.trim();
    const em = document.getElementById('useremail').value.trim();
    const addr = document.getElementById('useraddress').value.trim();
    const gen = document.getElementById('usergender').value;

    const userData = {
      userId: uid,
      userPassword: pw,
      userName: nm,
      userPhone: ph.replace(/-/g, ''),
      userEmail: em,
      userAddress: addr,
      userGender: gen
    };

    try {
      const response = await fetch('/api/v1/users/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
      });

      const responseText = await response.text();

      if (response.ok) {
        try {
          const result = JSON.parse(responseText);
          alert(result.message);
          window.location.href = 'index.html';
        } catch (jsonError) {
          alert(`회원가입 성공: ${responseText}`);
        }
      } else {
        alert(`회원가입 실패: ${responseText}`);
      }

    } catch (error) {
      alert(`네트워크 오류: ${error.message}`);
    }
  }
</script>

</body>
</html>
