<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const successMessage = `[[${ successMessage }]]`
        if(successMessage) {
            alert(successMessage);
        }
    </script>
</head>
<body>
<div th:replace="common/header.html"></div>
<table align="center" border="1">
    <tr>
        <th>카테고리코드</th>
        <th>가맹점번호</th>
        <th>API_KEY</th>
        <th>사업자번호</th>
        <th>등록일자</th>
        <th>수정일자</th>
        <th>종료일자</th>
        <th>수수료율</th>
        <th>취소수수료</th>
        <th>계약상태</th>
    </tr>
    <tr th:each="menu : ${ menuList }">
        <td th:text="${ menu.t_category_cd }"></td>
        <td th:text="${ menu.t_merchant_num}"></td>
        <td th:text="${ menu.t_api_key}"></td>
        <td th:text="${ menu.t_business_num}"></td>
        <td th:text="${ #dates.format(menu.t_reg_date_time, 'yyyy-MM-dd HH:mm:ss') }"></td>
        <td th:text="${ #dates.format(menu.t_modify_date_time, 'yyyy-MM-dd HH:mm:ss') }"></td>
        <td th:text="${ #dates.format(menu.t_end_date_time, 'yyyy-MM-dd HH:mm:ss') }"></td>
        <td th:text="${ menu.t_commission_rate}"></td>
        <td th:text="${ menu.t_cancel_rate}"></td>
        <td th:text="${ menu.t_contract_status}"></td>
    </tr>
</table>
</body>
</html>
