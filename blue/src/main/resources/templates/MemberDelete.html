<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> 메뉴 삭제 </h3>
<form action="/member/delete" method="post">
    <label>삭제할 회원번호 : </label>
    <select id="membernum" name="memberNum"></select><br>
    <input type="submit" value="전송">
</form>
<script>
    fetch("/member/memberSelect")
        .then(res => res.json())
        .then(data => {
            console.log(data);

            const $categoryCode = document.getElementById('memberNum');

            for(let index in data) {
                const $option = document.createElement('option');
                $option.value = data[index].num;
                $option.textContent = data[index].id;
                $categoryCode.appendChild($option);
            }
        });
</script>
</body>
</html>
